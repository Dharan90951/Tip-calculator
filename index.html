<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tip Calculator</title>
  <!-- Linking to Bootstrap for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Body background image */
    body {
      background-image: url('pexel.jpg'); /* Add your image URL here */
      background-size: cover; /* Make the image cover the entire screen */
      background-position: center; /* Center the image */
      background-attachment: fixed; /* Keep the image fixed during scrolling */
      padding-top: 50px;
    }

    .calculator-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: rgba(255, 255, 255, 0.8); /* White background with opacity for better contrast */
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="calculator-container">
      <h2 class="text-center"><b><i>Tip Calculator</i></b></h2>
      
      <!-- Bill Amount Input -->
      <div class="mb-3">
        <label for="billAmount" class="form-label"><i>Bill Amount (₹)</i></label>
        <input type="number" class="form-control" id="billAmount" placeholder="Enter bill amount"/>
      </div>
      
      <!-- Tip Percentage Selection -->
      <div class="mb-3">
        <label for="tipPercentage" class="form-label"><i>Tip Percentage (%)</i></label>
        <select class="form-select" id="tipPercentage">
          <option value="5">5%</option>
          <option value="10">10%</option>
          <option value="15" selected>15%</option>
          <option value="20">20%</option>
          <option value="25">25%</option>
        </select>
      </div>

      <!-- Calculate Button -->
      <div class="d-grid gap-2">
        <button class="btn btn-primary" onclick="calculateTip()"><i>Calculate</i></button>
      </div>

      <!-- Results Display -->
      <div class="mt-3">
        <h4><i>Total Amount: ₹</i><span id="totalAmount">0.00</span></h4>
        <h4><i>Tip Amount: ₹</i><span id="tipAmount">0.00</span></h4>
      </div>
    </div>
  </div>

  <!-- Linking to Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

  <!-- JavaScript Functionality -->
  <script>
    // Function to calculate the tip and total amount
    function calculateTip() {
      // Get the values from the input fields
      const billAmount = parseFloat(document.getElementById('billAmount').value);
      const tipPercentage = parseInt(document.getElementById('tipPercentage').value);

      // Validate if the bill amount is a valid number
      if (isNaN(billAmount) || billAmount <= 0) {
        alert("Please enter a valid bill amount.");
        return;
      }

      // Calculate the tip amount
      const tipAmount = (billAmount * tipPercentage) / 100;
      const totalAmount = billAmount + tipAmount;

      // Display the results
      document.getElementById('tipAmount').textContent = tipAmount.toFixed(2);
      document.getElementById('totalAmount').textContent = totalAmount.toFixed(2);
    }
  </script>

</body>
</html>
